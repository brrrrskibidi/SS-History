<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Markdown Viewer — Dark • Red Accent</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Marked (markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code blocks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1113;
      --muted:#9aa3ac;
      --text:#e6eef3;
      --accent:#e63946;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", "Noto Mono", monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,var(--bg),#060607);color:var(--text)}

    .app{display:flex;flex-direction:column;min-height:100vh;padding:28px;gap:18px}

    header{display:flex;align-items:center;gap:14px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .icon{width:44px;height:44px;background:linear-gradient(135deg,var(--panel),#111);border-radius:12px;display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    h1{font-size:1.05rem;margin:0}
    .subtitle{color:var(--muted);font-size:0.85rem}

    .controls{margin-left:auto;display:flex;gap:10px;align-items:center}
    button, .btn{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff6b6b);border:none;color:white}
    .btn.ghost{background:var(--glass);border:1px solid rgba(255,255,255,0.03)}

    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:var(--radius);padding:14px;box-shadow:0 6px 30px rgba(0,0,0,0.6);min-height:60vh;overflow:auto}

    .preview{overflow:auto;padding:18px;background:transparent;border-radius:10px}
    .preview h1,.preview h2,.preview h3{color:var(--text)}
    .preview p{color:var(--muted);line-height:1.6}

    a{color:var(--accent);text-decoration:underline}
    pre{background:#071018;padding:12px;border-radius:10px;overflow:auto}
    code{font-family:var(--mono);}

    footer{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:0.85rem;padding-top:6px}

    @media (max-width:900px){header{gap:10px}.controls{display:flex;gap:8px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">
        <div class="icon"><i class="fas fa-file-lines" style="font-size:20px;color:var(--accent)"></i></div>
        <div>
          <h1>Markdown Viewer</h1>
          <div class="subtitle">Simple • Dark mode • Red accent</div>
        </div>
      </div>

      <div class="controls">
        <label class="btn ghost" title="Open .md file">
          <i class="fa-regular fa-folder-open"></i>
          <input id="fileInput" type="file" accept=".md,.markdown,text/markdown" style="display:none">
        </label>
        <button id="reloadDefault" class="btn">Reload Default</button>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="preview" id="previewArea" aria-live="polite"> 
          <p style="color:var(--muted)"><i class="fa-regular fa-circle-info"></i> Preview will render here. By default it shows <strong>README.md</strong> from this repo. You can also upload your own .md file.</p>
        </div>
      </section>
    </main>

    <footer>
      <div>Made for GitHub Pages • No build step</div>
      <div>Icons: <i class="fa-solid fa-heart" style="color:var(--accent)"></i></div>
    </footer>
  </div>

  <script>
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true,
      mangle: false,
      highlight: function(code, lang){
        try{ if (hljs.getLanguage(lang)) return hljs.highlight(code, {language: lang}).value }catch(e){}
        return hljs.highlightAuto(code).value;
      }
    });

    const previewArea = document.getElementById('previewArea');
    const fileInput = document.getElementById('fileInput');
    const reloadDefaultBtn = document.getElementById('reloadDefault');

    function render(md){
      const html = marked.parse(md);
      previewArea.innerHTML = html;
      previewArea.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));
    }

    function loadDefault(){
      fetch('README.md')
        .then(r => { if(r.ok) return r.text(); throw new Error('No default markdown found'); })
        .then(text => { render(text); })
        .catch(()=>{
          render(`# Welcome\n\nNo README.md found in repo root.\n\n- Dark mode with a **red** accent.\n- Syntax highlighting for code blocks.\n\n\n\n\`\`\`js\nconsole.log('Hello world');\n\`\`\``);
        });
    }

    fileInput.addEventListener('change', (e)=>{
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = ()=>{ render(reader.result); };
      reader.readAsText(f);
    });

    reloadDefaultBtn.addEventListener('click', loadDefault);

    // Load default on start
    loadDefault();

    // Accessibility: allow file input click via wrapper
    document.querySelector('.btn.ghost').addEventListener('click', ()=>fileInput.click());
  </script>
</body>
</html>
