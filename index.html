<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Markdown Viewer — TRON ARES Red</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Marked (markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code blocks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <style>
    :root{
      --bg:#050505;
      --text:#e6eef3;
      --muted:#a0a0a0;
      --accent:#ff003c; /* glowing red */
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", "Noto Mono", monospace;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
    }

    body::before{
      content:"";
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:repeating-linear-gradient(0deg, transparent, transparent 30px, rgba(255,0,60,0.1) 31px);
      pointer-events:none;
    }

    .app{display:flex;flex-direction:column;min-height:100vh;padding:28px;gap:18px}

    header{display:flex;align-items:center;gap:14px;border-bottom:2px solid var(--accent);box-shadow:0 0 15px var(--accent)}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .icon{width:44px;height:44px;border:2px solid var(--accent);border-radius:12px;display:grid;place-items:center;box-shadow:0 0 12px var(--accent) inset, 0 0 8px var(--accent)}
    h1{font-size:1.1rem;margin:0;text-shadow:0 0 6px var(--accent)}
    .subtitle{color:var(--muted);font-size:0.85rem}

    .controls{margin-left:auto;display:flex;gap:10px;align-items:center}
    .btn{background:transparent;border:2px solid var(--accent);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600;box-shadow:0 0 10px var(--accent) inset, 0 0 8px var(--accent);transition:0.2s}
    .btn:hover{background:rgba(255,0,60,0.1)}

    .panel{border:2px solid var(--accent);border-radius:14px;padding:20px;box-shadow:0 0 20px var(--accent) inset,0 0 12px var(--accent);min-height:70vh;overflow:auto}

    .preview h1,.preview h2,.preview h3{color:var(--text);text-shadow:0 0 6px var(--accent)}
    .preview p{color:var(--muted);line-height:1.6}

    a{color:var(--accent);text-decoration:none;text-shadow:0 0 6px var(--accent)}
    pre{background:#0b0b0b;padding:12px;border-radius:10px;overflow:auto;border:1px solid var(--accent);box-shadow:0 0 10px var(--accent)}
    code{font-family:var(--mono)}

    footer{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:0.85rem;padding-top:10px;border-top:2px solid var(--accent);box-shadow:0 0 12px var(--accent)}

    @media (max-width:900px){header{gap:10px}.controls{display:flex;gap:8px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">
        <div class="icon"><i class="fas fa-bolt" style="font-size:20px;color:var(--accent)"></i></div>
        <div>
          <h1>TRON ARES Markdown Viewer</h1>
          <div class="subtitle">Glowing red accents • Dark cyber theme</div>
        </div>
      </div>

      <div class="controls">
        <label class="btn" title="Open .md file">
          <i class="fa-regular fa-folder-open"></i>
          <input id="fileInput" type="file" accept=".md,.markdown,text/markdown" style="display:none">
        </label>
        <button id="reloadDefault" class="btn">Reload Default</button>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="preview" id="previewArea" aria-live="polite"> 
          <p style="color:var(--muted)"><i class="fa-regular fa-circle-info"></i> Preview will render here. By default it shows <strong>README.md</strong> from this repo. You can also upload your own .md file.</p>
        </div>
      </section>
    </main>

    <footer>
      <div>Made for GitHub Pages • TRON ARES inspired</div>
      <div><i class="fa-solid fa-heart" style="color:var(--accent)"></i></div>
    </footer>
  </div>

  <script>
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true,
      mangle: false,
      highlight: function(code, lang){
        try{ if (hljs.getLanguage(lang)) return hljs.highlight(code, {language: lang}).value }catch(e){}
        return hljs.highlightAuto(code).value;
      }
    });

    const previewArea = document.getElementById('previewArea');
    const fileInput = document.getElementById('fileInput');
    const reloadDefaultBtn = document.getElementById('reloadDefault');

    function render(md){
      const html = marked.parse(md);
      previewArea.innerHTML = html;
      previewArea.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));
    }

    function loadDefault(){
      fetch('README.md')
        .then(r => { if(r.ok) return r.text(); throw new Error('No default markdown found'); })
        .then(text => { render(text); })
        .catch(()=>{
          render(`# Welcome\\n\\nNo README.md found in repo root.\\n\\n- Dark cyber red theme inspired by TRON: ARES.\\n- Syntax highlighting for code blocks.\\n\\n\\n\\n\\`\\`\\`js\\nconsole.log('Hello world');\\n\\`\\`\\``);
        });
    }

    fileInput.addEventListener('change', (e)=>{
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = ()=>{ render(reader.result); };
      reader.readAsText(f);
    });

    reloadDefaultBtn.addEventListener('click', loadDefault);

    // Load default on start
    loadDefault();

    // Accessibility: allow file input click via wrapper
    document.querySelector('.btn').addEventListener('click', ()=>fileInput.click());
  </script>
</body>
</html>
