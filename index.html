<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Markdown Viewer — Dark • Red Accent</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Marked (markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code blocks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <style>
    :root{
      --bg:#0b0c0d;
      --panel:#0f1113;
      --muted:#9aa3ac;
      --text:#e6eef3;
      --accent:#e63946;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", "Noto Mono", monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,var(--bg),#060607);color:var(--text)}

    .app{display:flex;flex-direction:column;min-height:100vh;padding:28px;gap:18px}

    header{display:flex;align-items:center;gap:14px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .icon{width:44px;height:44px;background:linear-gradient(135deg,var(--panel),#111);border-radius:12px;display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    h1{font-size:1.05rem;margin:0}
    .subtitle{color:var(--muted);font-size:0.85rem}

    .controls{margin-left:auto;display:flex;gap:10px;align-items:center}
    button, .btn{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff6b6b);border:none;color:white}
    .btn.ghost{background:var(--glass);border:1px solid rgba(255,255,255,0.03)}

    main{display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:stretch}

    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:var(--radius);padding:14px;box-shadow:0 6px 30px rgba(0,0,0,0.6);min-height:60vh;overflow:hidden}

    .editor{display:flex;flex-direction:column;height:100%}
    textarea{flex:1;background:transparent;border:none;color:var(--text);resize:none;padding:10px;font-family:var(--mono);font-size:0.95rem;outline:none}

    .toolbar{display:flex;gap:8px;align-items:center;padding-bottom:10px}
    .file-drop{border:2px dashed rgba(255,255,255,0.03);border-radius:10px;padding:8px;text-align:center;color:var(--muted);font-size:0.9rem}

    .preview{overflow:auto;padding:18px;background:transparent;border-radius:10px}
    .preview h1,.preview h2,.preview h3{color:var(--text)}
    .preview p{color:var(--muted);line-height:1.6}

    a{color:var(--accent);text-decoration:underline}
    pre{background:#071018;padding:12px;border-radius:10px;overflow:auto}
    code{font-family:var(--mono);}

    footer{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:0.85rem;padding-top:6px}

    @media (max-width:900px){main{grid-template-columns:1fr}header{gap:10px}.controls{display:flex;gap:8px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">
        <div class="icon"><i class="fas fa-file-lines" style="font-size:20px;color:var(--accent)"></i></div>
        <div>
          <h1>Markdown Viewer</h1>
          <div class="subtitle">Simple • Dark mode • Red accent</div>
        </div>
      </div>

      <div class="controls">
        <label class="btn ghost" title="Open .md file">
          <i class="fa-regular fa-folder-open"></i>
          <input id="fileInput" type="file" accept=".md,.markdown,text/markdown" style="display:none">
        </label>
        <button id="togglePreview" class="btn">Toggle Preview</button>
        <button id="clearBtn" class="btn">Clear</button>
        <a id="downloadBtn" class="btn primary" download="preview.html">Export HTML</a>
      </div>
    </header>

    <main>
      <section class="panel editor">
        <div class="toolbar">
          <div class="file-drop" id="dropZone">Drop a .md file or paste markdown here</div>
          <div style="margin-left:auto;color:var(--muted);font-size:0.85rem">Markdown: GitHub-flavored supported</div>
        </div>
        <textarea id="mdInput" placeholder="# Paste or type markdown here\n\nSupports code blocks, tables, lists..."></textarea>
      </section>

      <section class="panel">
        <div class="preview" id="previewArea" aria-live="polite"> 
          <p style="color:var(--muted)"><i class="fa-regular fa-circle-info"></i> Preview will render here — or click <strong>Export HTML</strong> to grab a standalone HTML file.</p>
        </div>
      </section>
    </main>

    <footer>
      <div>Made for GitHub Pages • No build step</div>
      <div>Icons: <i class="fa-solid fa-heart" style="color:var(--accent)"></i></div>
    </footer>
  </div>

  <script>
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true,
      mangle: false,
      highlight: function(code, lang){
        try{ if (hljs.getLanguage(lang)) return hljs.highlight(code, {language: lang}).value }catch(e){}
        return hljs.highlightAuto(code).value;
      }
    });

    const mdInput = document.getElementById('mdInput');
    const previewArea = document.getElementById('previewArea');
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const clearBtn = document.getElementById('clearBtn');
    const toggleBtn = document.getElementById('togglePreview');
    const downloadBtn = document.getElementById('downloadBtn');

    function render(){
      const md = mdInput.value || '';
      const html = marked.parse(md);
      previewArea.innerHTML = html;
      document.querySelectorAll('#previewArea pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
      const standalone = makeStandalone(html);
      const blob = new Blob([standalone], {type:'text/html'});
      downloadBtn.href = URL.createObjectURL(blob);
    }

    function makeStandalone(innerHTML){
      return `<!doctype html><html><head><meta charset=\"utf-8\"><meta name=\"viewport\" content=\"width=device-width,initial-scale=1\"><title>Exported Markdown</title><link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css\"><style>body{background:#0b0c0d;color:#e6eef3;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:30px}a{color:#e63946}pre{background:#071018;padding:12px;border-radius:8px;overflow:auto}</style></head><body>${innerHTML}</body></html>`;
    }

    mdInput.addEventListener('input', debounce(render, 200));

    fileInput.addEventListener('change', (e)=>{
      const f = e.target.files[0];
      if (!f) return;
      readFile(f);
    });

    dropZone.addEventListener('dragover', (e)=>{e.preventDefault();dropZone.style.borderColor='rgba(255,255,255,0.12)'});
    dropZone.addEventListener('dragleave', ()=>{dropZone.style.borderColor='rgba(255,255,255,0.03)'});
    dropZone.addEventListener('drop', (e)=>{e.preventDefault();dropZone.style.borderColor='rgba(255,255,255,0.03)';const f = e.dataTransfer.files[0];if(f) readFile(f)});

    function readFile(file){
      const reader = new FileReader();
      reader.onload = ()=>{ mdInput.value = reader.result; render(); }
      reader.readAsText(file);
    }

    clearBtn.addEventListener('click', ()=>{mdInput.value='';render();});
    toggleBtn.addEventListener('click', ()=>{ previewArea.style.display = previewArea.style.display === 'none' ? 'block' : 'none'; });

    window.addEventListener('paste', (e)=>{
      const text = (e.clipboardData || window.clipboardData).getData('text');
      if (text && text.length>0) {
        if (document.activeElement !== mdInput){ mdInput.value = text; render(); }
      }
    });

    function debounce(fn,time){let t;return function(...args){clearTimeout(t);t=setTimeout(()=>fn.apply(this,args),time)}}

    // Default: try to load README.md in repo root
    fetch('README.md')
      .then(r => { if(r.ok) return r.text(); throw new Error('No default markdown found'); })
      .then(text => { mdInput.value = text; render(); })
      .catch(()=>{
        mdInput.value = `# Welcome\n\nPaste or drop your markdown file here, or place a **README.md** in the repo root.\n\n- Dark mode with a **red** accent.\n- Syntax highlighting for code blocks.\n\n\n\n\`\`\`js\nconsole.log('Hello world');\n\`\`\``;
        render();
      });

    document.querySelector('.btn.ghost').addEventListener('click', ()=>fileInput.click());
  </script>
</body>
</html>
